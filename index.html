<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="left">
      <div class="transparent">
        <img
          class="odin-logo"
          src="ressources/images/odin-lined.png"
          alt="odin-logo"
        />
        <div class="odin-text">ODIN</div>
      </div>
    </div>
    <div class="right">
      <section class="form-info">
        <div class="form-text">
          <p>
            This is not a real online service! You know you need something like
            this in tour life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <p>You know you want to.</p>
        </div>
      </section>
      <form action="/" method="post">
        <section class="form-input">
          <h2 class="input-header">Let's Do this</h2>
          <div class="input-row">
            <div class="input-pair">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="input-pair">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>
          <div class="input-row">
            <div class="input-pair">
              <label for="email">Email</label>
              <input type="email" name="name" id="email" placeholder="email@example.com" required />
            </div>
            <div class="input-pair">
              <label for="phone-number">Phone Number</label>
              <input
                type="number"
                name="phone-number"
                id="phone-number"
                placeholder="+961 00 000 000"
                required
              />
            </div>
          </div>
          <div class="input-row">
            <div class="input-pair">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                maxlength="32"
                required
              />
            </div>
            <div class="input-pair">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="8"
                maxlength="32"
                required
              />
            </div>
          </div>
        </section>
        <section class="form-submit">
          <input type="submit" class="btn-submit" value="Create Account" />
          <p>
            Already have an account ? <a href="/" class="login-link">Login</a>
          </p>
        </section>
      </form>
    </div>
  </body>
</html>
